<ui:composition template="/rhq/resource/layout/main.xhtml">

   THIS TEXT WILL BE REMOVED AS WELL.

   <ui:param name="pageTitle" value="#{ResourceUIBean.resourceType.name} '#{ResourceUIBean.name}' - Add Property To Map '#{param.mapName}'"/>

   <ui:param name="selectedTabName" value="Configuration.Current"/>

   <ui:define name="content">

      <p>
         Enter a name and a value for the property to be added to the map '#{param.mapName}',
         then click OK to return to the '#{ResourceUIBean.name}' resource's main Edit Configuration page.
      </p>
      
      <h:form id="addNewOpenMapMemberPropertyForm">

         <input type="hidden" name="id" value="#{ResourceUIBean.id}"/>
         <input type="hidden" name="mapName" value="#{param.mapName}"/>

         <h:panelGrid columns="2" width="400">
            <h:panelGroup>
               Name: <h:inputText value="#{AddNewOpenMapMemberPropertyToResourceConfigurationUIBean.propertyName}"/>
            </h:panelGroup>
            <h:panelGroup>
               Value: <h:inputText value="#{AddNewOpenMapMemberPropertyToResourceConfigurationUIBean.propertyValue}"/>
            </h:panelGroup>
         </h:panelGrid>

         <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton value="OK" action="#{AddNewOpenMapMemberPropertyToResourceConfigurationUIBean.addProperty}"
                             alt="Click to Add Property" styleClass="buttonmed"/>
            <h:commandButton value="CANCEL" action="#{AddNewOpenMapMemberPropertyToResourceConfigurationUIBean.cancel}"
                             immediate="true" alt="Click to Cancel" styleClass="buttonmed"/>
         </h:panelGrid>
         
      </h:form>

   </ui:define>

</ui:composition>
