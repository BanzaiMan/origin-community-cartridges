<ui:composition template="/rhq/resource/layout/main.xhtml">

   THIS TEXT WILL BE REMOVED AS WELL.

   <ui:param name="pageTitle" value="#{ResourceUIBean.resourceType.name} '#{ResourceUIBean.name}' - Add Property To Map '#{param.mapName}'"/>
   <ui:param name="selectedTabName" value="Inventory.Overview"/>

   <ui:define name="content">

      <p>
         Enter a name and a value for the property to be added to the map '#{param.mapName}',
         then click OK to return to the main Create New Child Resource page.
      </p>
      
      <h:form id="createResourceConfigurationForm">

         <input type="hidden" name="id" value="#{ResourceUIBean.id}"/>
         <input type="hidden" name="type" value="#{CreateNewConfigurationChildResourceUIBean.resourceType.id}"/>
         <input type="hidden" name="mapName" value="#{param.mapName}"/>

         <h:panelGrid columns="2" width="400">
            <h:panelGroup>
               Name: <h:inputText value="#{CreateNewChildResourceAddNewOpenMapMemberPropertyUIBean.propertyName}"/>
            </h:panelGroup>
            <h:panelGroup>
               Value: <h:inputText value="#{CreateNewChildResourceAddNewOpenMapMemberPropertyUIBean.propertyValue}"/>
            </h:panelGroup>
         </h:panelGrid>

         <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton value="OK" action="#{CreateNewChildResourceAddNewOpenMapMemberPropertyUIBean.addProperty}"
                             alt="Click to Add Property" styleClass="buttonmed">
               <s:defaultAction />
            </h:commandButton>
            <h:commandButton value="CANCEL" action="#{CreateNewChildResourceAddNewOpenMapMemberPropertyUIBean.cancel}"
                             immediate="true" alt="Click to Cancel" styleClass="buttonmed"/>
         </h:panelGrid>

      </h:form>

   </ui:define>

</ui:composition>
