<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/resource/layout/main.xhtml">

   <ui:param name="pageTitle"
             value="#{ResourceUIBean.resourceType.name} '#{ResourceUIBean.name}'"/>
   <ui:param name="selectedTabName" value="Inventory.Overview"/>
   <ui:define name="content">

      <rich:panel styleClass="BlockContent">

         <f:facet name="header" styleClass="BlockTitle">
            Manually Add Child of Type #{ManuallyAddChildResourceUIBean.type.name}
         </f:facet>

         <p>Select a template that will be used to initially populate the connection properties for the resource being
            added.</p>

         <h:form id="selectTemplateForm">

            <input type="hidden" name="id" value="#{ResourceUIBean.id}"/>
            <input type="hidden" name="type" value="#{ManuallyAddChildResourceUIBean.type.id}"/>

            <h:selectOneMenu value="#{ManuallyAddChildResourceUIBean.selectedTemplateName}">
               <f:selectItems value="#{ManuallyAddChildResourceUIBean.templateNames}"/>
            </h:selectOneMenu>

            <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
               <h:commandButton value="CONTINUE" action="#{ManuallyAddChildResourceUIBean.selectTemplate}"
                                alt="Continue to Next Step" styleClass="buttonmed"/>
               <h:commandButton value="CANCEL" action="#{ManuallyAddChildResourceUIBean.cancel}"
                                alt="Cancel" styleClass="buttonmed"/>
            </h:panelGrid>

         </h:form>

      </rich:panel>

   </ui:define>

</ui:composition>

</html>
