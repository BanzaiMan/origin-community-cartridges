<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<ui:composition template="/rhq/layout/main.xhtml">

   <ui:param name="pageTitle" value="Large Environment Preparation"/>

   <ui:define name="breadcrumbs">
       Large Environment Preparation   
   </ui:define>

   <ui:define name="body">
   
   <br/>
   <h:messages showSummary="true"
               showDetail="true"
               infoClass="InfoBlock"
               warnClass="WarnBlock"
               errorClass="ErrorBlock"
               fatalClass="FatalBlock"
               globalOnly="true"
               layout="table"
               width="100%"/>

   <h:form id="queueForm">

      <rich:tabPanel switchType="client">
         <rich:tab label="Measurement Collection">
            <table border="0">
            <tr><td>
               <h:commandLink action="#{LargeEnvironmentPreparationUIBean.disableMeasurementTemplates}">
                  <h:outputText value="Disable Measurement Templates for Future Resources" />
               </h:commandLink>
            </td></tr>
            <tr><td>
               <h:commandLink action="#{LargeEnvironmentPreparationUIBean.disableMeasurementSchedules}">
                  <h:outputText value="Disable Measurement Schedules for Existing Resources" />
               </h:commandLink>
            </td></tr>
            </table>
         </rich:tab>
         
         <rich:tab label="Availability Reports">
            <pre>
            This will let you tune how often agents send availability reports
            NOT IMPLEMENTED YET
            </pre>
         </rich:tab>
         
         <rich:tab label="Inventory Reports">
            <pre>
            This will let you tune how often agents send inventory reports
            NOT IMPLEMENTED YET
            </pre>
         </rich:tab>
      </rich:tabPanel>      

   </h:form>   
   </ui:define>

</ui:composition>

</html>
