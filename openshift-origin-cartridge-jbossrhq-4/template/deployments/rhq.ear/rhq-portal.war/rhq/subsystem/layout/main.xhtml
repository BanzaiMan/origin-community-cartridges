<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function">

<ui:composition template="/rhq/entity/layout/main-wide.xhtml">

<ui:param name="defaultPageTitle" value="Subsystem Views"/>

   <ui:define name="breadcrumbs">
      <h:outputLink value="/rhq/subsystem/layout/main.xhtml">
         <h:outputText value="Subsystem Views"/>
      </h:outputLink>
      <p />
   </ui:define>

   <ui:define name="summary"></ui:define>
   
   <ui:define name="tabBar">
      <onc:tabBar selectedTabName="#{selectedTabName}">
         <onc:tab name="Configuration Updates" url="/rhq/subsystem/configurationUpdate.xhtml" />
         <onc:tab name="Suspect Metrics" url="/rhq/subsystem/oobHistory.xhtml" />
         <onc:tab name="Operations" url="/rhq/subsystem/operationHistory.xhtml" />
         <onc:tab name="Alerts">
            <onc:subtab name="History" url="/rhq/subsystem/alertHistory.xhtml" />
            <onc:subtab name="Definitions" url="/rhq/subsystem/alertDefinitions.xhtml" />
         </onc:tab>
      </onc:tabBar>
      <p />
         
      <h:messages showSummary="true"
                  showDetail="true"
                  infoClass="InfoBlock"
                  warnClass="WarnBlock"
                  errorClass="ErrorBlock"
                  fatalClass="FatalBlock"
                  globalOnly="false"
                  layout="table"
                  width="100%"/>
   </ui:define>

   <ui:define name="content">
      <p/>
      <h1>Default Subsystem View Content</h1>
      <p/>
   </ui:define>

</ui:composition>

</html>
