
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:onc="http://jboss.org/on/component"
      xmlns:onf="http://jboss.org/on/function"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" 
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

   <div class="searchBarContainer" 
        searchButtonId="#{searchButtonId}" 
        searchSubsystem="#{searchSubsystem}"
        defaultSearchText="#{defaultSearchText}"
        defaultSavedSearchPatternId="#{defaultSavedSearchPatternId}"
        subtab="#{subtab}"
        id="searchBar">
      <div class="searchBarBackgroundContainer">
         <div class="searchBarComponentsContainer">
            <div class="searchBarComponentLHS" id="patternFieldContainer"></div>
            
            <div class="searchBarComponentRHS" id="arrowImageContainer"></div>
            <div class="searchBarComponentRHS" id="starImageContainer"></div>
            <div class="searchBarComponentRHS" id="patternNameFieldContainer"></div>
            <div class="searchBarComponentRHS">
               <div id="patternNameLabelContainer" class="rounded"></div>
            </div>
         </div>
      </div>
      <div class="searchBarButtonContainer" id="searchButtonContainer"></div>
      <div style="position: absolute;" id="patternFieldSuggestionsContainer"></div>
      <div style="position: absolute; width: 800px;" id="savedSearchesContainer"></div>
      <br style="clear: both;" />
   </div>

</ui:composition>
