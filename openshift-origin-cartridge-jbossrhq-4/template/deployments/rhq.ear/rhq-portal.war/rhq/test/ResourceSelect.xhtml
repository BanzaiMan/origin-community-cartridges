<?xml version="1.0"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:onc="http://jboss.org/on/component">

<head>
    <title></title>
</head>
<body>

<h:form id="suggestionbox_form">

    <h:panelGroup>

        <h:inputText id="selectedResource" style="width: 400px;" />
        <h:graphicImage value="/images/icon_menu_down.gif" onclick="#{rich:component('resourceSelectBox')}.callSuggestion(true)"/>

        <rich:suggestionbox id="resourceSelectBox" for="selectedResource" tokens=",[]"
                            suggestionAction="#{ResourceSelectUIBean.autocomplete}"
                            var="result" data="foo" fetchValue="#{result.resource.name}"
                            nothingLabel="No resource found"
                            usingSuggestObjects="false" width="600" >



            <h:column>
                <h:graphicImage value="/images/icon_available_#{result.availability == 'UP' ? 'green' : 'red'}.png"/>
            </h:column>
            <h:column>
                <f:facet name="header">Resource</f:facet>
                <h:outputText value="#{result.resource.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Parent</f:facet>
                <h:outputText value="#{result.parent.name}" />
            </h:column>

        </rich:suggestionbox>

    </h:panelGroup>

</h:form>

</body>
</html>
