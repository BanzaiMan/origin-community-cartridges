<?xml version="1.0"?>

<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

THIS TEXT WILL BE REMOVED.

<ui:composition template="/rhq/resource/layout/main.xhtml">

   THIS TEXT WILL BE REMOVED AS WELL.

   <ui:param name="pageTitle" value="Test for Resource '${Resource.name}'"/>

   <ui:param name="selectedTabName" value="Control.History"/>

   <ui:define name="content">

      <h3>Alphabet Soup...</h3>

      <f:view>
         <rich:dataTable value="${alphabet.letters}" var="letter">

            <rich:column>
               <f:facet name="header">Position</f:facet>
               <h:outputText value="${letter.position}"/>
            </rich:column>
            <rich:column>
               <f:facet name="header">Character</f:facet>
               <h:outputText value="${letter.character}"/>
            </rich:column>

         </rich:dataTable>
         
         <br />
         
         <rich:separator lineType="beveled" width="25%" />

         <br />
         
         <h:form>
            <!-- #{forest} == org.jboss.on.server.ui.test.tree.ResourceTreeNode -->
            <rich:tree value="#{forest.data}" var="resource">
	            <rich:treeNode>
	               <h:outputText value="#{resource.name}" />
	            </rich:treeNode>
	         </rich:tree>
         </h:form>

      </f:view>

   </ui:define>

</ui:composition>
