<ui:composition template="/rhq/layout/main.xhtml">

    <ui:param name="pageTitle" value="Edit Test Group Configuration"/>

    <ui:define name="body">

        <h:messages showSummary="true"
                    showDetail="true"
                    errorClass="ErrorBlock"
                    warnClass="ErrorBlock"
                    infoClass="ConfirmationBlock"
                    globalOnly="true"
                    layout="table"
                    width="100%"/>

        <h:form id="editTestConfigurationForm" onsubmit="prepareInputsForSubmission(this)">

            <a4j:region selfRendered="false">
                <a4j:outputPanel layout="block" ajaxRendered="true" keepTransient="true">

                    <onc:configSet id="rhq_configSet"
                                   configurationSet="#{EditTestConfigurationUIBean.configurationSet}"/>

                    <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
                        <h:commandButton type="submit" action="#{EditTestConfigurationUIBean.updateConfiguration}"
                                         value="Save" alt="Click to Save Changes" styleClass="buttonmed"/>
                        <h:commandButton type="reset" immediate="true" value="Reset" alt="Click to Reset Fields"
                                         styleClass="buttonmed"/>
                    </h:panelGrid>

                </a4j:outputPanel>
            </a4j:region>

        </h:form>

        <ui:remove><!--<a4j:log popup="false" level="ALL" style="width: 800px; height: 300px;"/>--></ui:remove>
