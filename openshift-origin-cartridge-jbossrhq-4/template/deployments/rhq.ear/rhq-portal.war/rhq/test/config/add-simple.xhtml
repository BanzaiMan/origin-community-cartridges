<ui:composition template="/rhq/layout/main.xhtml">

   THIS TEXT WILL BE REMOVED AS WELL.

   <ui:param name="pageTitle" value="Test Config - Add Property to Map '#{param.mapName}'"/>

   <ui:define name="body">

      <h:messages showSummary="true"
                  showDetail="true"
                  errorClass="ErrorBlock"
                  warnClass="ErrorBlock"
                  infoClass="ConfirmationBlock"
                  globalOnly="true"
                  layout="table"
                  width="100%" />

      <p>
         Enter a name and a value for the property to be added to the map '#{param.mapName}',
         then click OK to return to the main Edit Test Configuration page.
      </p>
      <h:form id="addNewOpenMapMemberPropertyForm">
         <input type="hidden" name="mapName" value="#{param.mapName}"/>
         <h:panelGrid columns="2" width="400">
            <h:panelGroup>
               Name: <h:inputText value="#{AddNewOpenMapMemberPropertyToTestConfigurationUIBean.propertyName}"/>
            </h:panelGroup>
            <h:panelGroup>
               Value: <h:inputText value="#{AddNewOpenMapMemberPropertyToTestConfigurationUIBean.propertyValue}"/>
            </h:panelGroup>
         </h:panelGrid>

         <h:panelGrid columns="2" styleClass="buttons-table" columnClasses="button-cell">
            <h:commandButton value="OK" action="#{AddNewOpenMapMemberPropertyToTestConfigurationUIBean.addProperty}"
                             alt="Click to Add Property" styleClass="buttonmed"/>
            <h:commandButton value="Cancel" action="#{AddNewOpenMapMemberPropertyToTestConfigurationUIBean.cancel}"
                             immediate="true" alt="Click to Cancel" styleClass="buttonmed"/>
         </h:panelGrid>
      </h:form>

   </ui:define>

</ui:composition>
